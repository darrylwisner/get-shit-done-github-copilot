
name: Upstream sync + Copilot maintainer

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  UPSTREAM_REPO: gsd-build/get-shit-done
  UPSTREAM_BRANCH: main
  DEFAULT_BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream "https://github.com/${UPSTREAM_REPO}.git" || true
          git fetch upstream --prune

      - name: Create sync branch and merge upstream
        id: merge
        run: |
          BRANCH="copilot/upstream-sync-$(date +%Y%m%d-%H%M%S)"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          git checkout -B "$BRANCH" "origin/${DEFAULT_BRANCH}"
          git merge --no-edit "upstream/${UPSTREAM_BRANCH}" || (git status && exit 1)

          if git diff --quiet "origin/${DEFAULT_BRANCH}...HEAD"; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Push branch
        if: steps.merge.outputs.changed == 'true'
        run: |
          git push origin "${{ steps.merge.outputs.branch }}"

      - name: Create PR (draft)
        if: steps.merge.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="Sync upstream + regenerate Copilot wrappers"
          BODY=$'This PR merges upstream and then regenerates the Copilot wrapper layer.\n\nMaintainer instructions:\n- Follow AGENTS.md\n- Run: node scripts/generate-prompts.mjs\n- Run: node scripts/verify-prompts.mjs\n- Commit generated .github/prompts changes\n'
          gh pr create \
            --base "${DEFAULT_BRANCH}" \
            --head "${{ steps.merge.outputs.branch }}" \
            --title "$TITLE" \
            --body "$BODY" \
            --draft

      - name: Trigger Copilot maintainer on PR
        if: steps.merge.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="$(gh pr view --json number -q .number)"
          gh pr comment "$PR_NUMBER" --body $'@copilot\n\nPlease maintain the Copilot port layer for this upstream sync.\n\n**Do exactly this (minimal diffs):**\n1) Run `node scripts/generate-prompts.mjs`\n2) Run `node scripts/verify-prompts.mjs`\n3) Commit any changes under `.github/prompts/`\n4) If generator/verification breaks due to upstream changes, fix the scripts (do not rewrite upstream docs)\n\n**Done when:** wrapper files are regenerated and PR is ready for review.\n'
